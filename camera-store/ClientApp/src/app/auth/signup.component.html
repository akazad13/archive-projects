<div class="navbar bg-info mb-1">
    <a class="navbar-brand text-white">SPORTS STORE</a>
</div>

<h4 *ngIf="showError" class="p-2 bg-danger text-white">
    Can not create the user
</h4>

<h3 class="text-center">User Registration</h3>

<form novalidate #authForm="ngForm" class="m-3">
    <div class="form-group">
        <label>Name:</label>
        <input
            #name="ngModel"
            name="name"
            class="form-control"
            [(ngModel)]="authService.name"
            required
        />
        <div *ngIf="name.invalid" class="text-danger">
            Please enter your user name
        </div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input
            type="password"
            #password="ngModel"
            name="password"
            class="form-control"
            [(ngModel)]="authService.password"
            required
        />
        <div *ngIf="password.invalid" class="text-danger">
            Please enter your password
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password:</label>
        <input
            type="password"
            #confirmPassword="ngModel"
            name="confirmPassword"
            class="form-control"
            [(ngModel)]="authService.confirmPassword"
            required
        />
        <div *ngIf="confirmPassword.invalid" class="text-danger">
            Please enter your password
        </div>
        <div
            *ngIf="
                confirmPassword.control.dirty &&
                confirmPassword.value != password.value
            "
            class="text-danger"
        >
            Password does not matched
        </div>
    </div>
    <div class="text-center pt-2">
        <button
            class="btn btn-primary"
            [disabled]="
                authForm.invalid && confirmPassword.value != password.value
            "
            (click)="signup()"
        >
            Sign Up
        </button>
    </div>
</form>
