<div class="container-fluid">
    <div class="row">
        <div class="col bg bg-info text-white">
            <div class="navbar-brand">TABLETS STORE</div>
            <div class="float-right navbar-text">
                <button
                    class="btn btn-primary mr-2"
                    routerLink="/admin/login"
                    *ngIf="!authenticated"
                >
                    Login
                </button>
                <button
                    class="btn btn-secondary"
                    routerLink="/signup"
                    *ngIf="!authenticated"
                >
                    Sign Up
                </button>

                <span *ngIf="authenticated" class="mr-4">
                    Hello {{ username }}
                </span>

                <button
                    class="btn btn-sm btn-warning"
                    (click)="logout()"
                    *ngIf="authenticated"
                >
                    Log Out
                </button>
            </div>
            <div class="float-right navbar-text">
                <store-cartsummary></store-cartsummary>
            </div>
        </div>
    </div>
</div>

<div class="col-3 fixed-bottom mb-1" [hidden]="!isAdmin">
    <a class="btn btn-block btn-secondary" routerLink="/admin">
        Administration
    </a>
</div>

<div class="row no-gutters">
    <div class="col-3">
        <store-categoryfilter></store-categoryfilter>
    </div>
    <div class="col-9">
        <store-product-list></store-product-list>
        <store-pagination></store-pagination>
    </div>
</div>
