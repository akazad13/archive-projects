<div class="bg text-white p-2" style="background-color: #18a3cf">
    <div class="navbar-brand">TABLETS STORE</div>
    <div class="float-right navbar-text">
        <button
            class="btn btn-primary mr-2"
            routerLink="/admin/login"
            *ngIf="!authenticated"
        >
            Login
        </button>
        <button
            class="btn btn-secondary"
            routerLink="/signup"
            *ngIf="!authenticated"
        >
            Sign Up
        </button>

        <span *ngIf="authenticated" class="mr-4"> Hello {{ username }} </span>

        <button
            class="btn btn-sm btn-warning"
            (click)="authService.logout()"
            *ngIf="authenticated"
        >
            Log Out
        </button>
    </div>
</div>

<h2 class="text-center mt-1">Step 2: Payment</h2>

<div class="p-2">
    <form novalidate #paymentForm="ngForm">
        <div class="form-group">
            <label>Card Number</label>
            <input
                #cardNumber="ngModel"
                name="cardNumber"
                class="form-control"
                [(ngModel)]="order.payment.cardNumber"
                required
            />
            <div *ngIf="cardNumber.invalid" class="text-danger">
                Please enter your card number
            </div>
        </div>
        <div class="form-group">
            <label>Card Expiry</label>
            <input
                #cardExpiry="ngModel"
                name="cardExpiry"
                class="form-control"
                [(ngModel)]="order.payment.cardExpiry"
                required
            />
            <div *ngIf="cardExpiry.invalid" class="text-danger">
                Please enter your card expiry
            </div>
        </div>
        <div class="form-group">
            <label>Security Code</label>
            <input
                #cardCode="ngModel"
                name="cardCode"
                class="form-control"
                [(ngModel)]="order.payment.cardSecurityCode"
                required
            />
            <div *ngIf="cardCode.invalid" class="text-danger">
                Please enter your security code
            </div>
        </div>
        <div class="text-center pt-2">
            <button
                type="button"
                class="btn btn-outline-primary m-1"
                routerLink="/checkout/step1"
            >
                Back
            </button>
            <button
                type="button"
                class="btn btn-danger m-1"
                [disabled]="paymentForm.invalid"
                routerLink="/checkout/step3"
            >
                Next
            </button>
        </div>
    </form>
</div>
